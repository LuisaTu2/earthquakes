<!DOCTYPE html>
<html>
<head>   
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EarthQuakes Maps</title>  
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- <div id="container"> -->
        <div id="pageTitle">EarthQuakes Interactive Demo</div>
        <div id="map">
            <script>
                function initMap() {                 
                    // Setting initial map position to SF <3 
                    var loc_center = { lat: 37.7749, lng: -122.4194 }; 
                    var map = new google.maps.Map(document.getElementById('map'), {
                        zoom: 5,
                        center: loc_center
                    });
                    
                    var marker = new google.maps.Marker({
                                position: loc_center,
                                map: map, 
                    });
                };
    
            </script>
            <script async defer
                src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDoKUQoxuJYwJ6eMIq8Gn33cf-LalCl7GA&callback=initMap">
            </script>
        </div> 
        <!-- end of map div -->
        
    
        <div id="dataDisplayWrapper" class= "dataDisplayWrapper">
            <div id="dataDisplayLeft" class="dataDisplay">
                <div id="dataDisplayTitle">Earthquakes Search Inputs </div>  
                <table id="dataDisplayLeftTable">
                    <tr id="tableRow">
                        <td id="dataTextDescr">
                            <p class="dataText" > Enter address: </p>  
                        </td>
                        <td>
                            <input type="text" name="address" id="address" placeholder="Enter address">    
                        </td>
                    </tr>
                    <tr id="tableRow">
                        <td id="dataTextDescr">
                            <p class="dataText" > Date range: </p>  
                        </td>
                        <td>                            
                            <input type="date" id="startDate" value="startDate" name="starttime"> 
                            <input type="date" id="endDate" value="endDate" name="endtime">    </td>
                    </tr>
                    <tr id="tableRow">
                        <td id="dataTextDescr">
                            <p class="dataText">Radius of Observation:
                                <!-- (0-1000 km)  -->
                            </p>    
                        </td>
                        <td>
                            <input type="range" id="range" min="0" max="1000" value="500" list="tickmarks" name="maxradiuskm">
                            <datalist id="tickmarks" >
                                <option value="0" label="0">
                                <option value="500" label="500">
                                <option value="1000" label="1000">
                            </datalist>
                        </td>
                    </tr>
                    <tr id="tableRow">
                        <td id="dataTextDescr">
                            <p class="dataText">  Minimum Magnitude:  </p>
                        </td>
                        <td>
                            <select name="minmagnitude" id="minMag">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                </select>
                        </td>
                    </tr>
                </table>
            </div>   
    
            <div id="dataDisplayRight">
            </div>
        </div>
    
        <div id = "footer">
            Crafted by LuisaTu2 _____________________________     
            <a href="https://github.com/LuisaTu2/earthquakes">
                <i class="fa fa-github" aria-hidden="true"></i>
            </a>
           
            <a href="https://www.linkedin.com/in/luisa-pegoraro-1a53252b/">  
                <i class="fa fa-linkedin-square" aria-hidden="true"></i>
            </a>
        </div>

    <!-- </div>  -->
    <!-- end of div container -->
         
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="application/javascript" src="../js/mustache.js" ></script>  
    <script type="application/javascript" src="../js/client.js" ></script> 
</body>
</html>
